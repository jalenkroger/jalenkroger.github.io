<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots | Daily Nebraskan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .machine-container {
            background: #222;
            border: 10px solid var(--color-gold);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            max-width: 600px;
            margin: var(--spacing-md) auto;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .machine-container::before {
            content: 'LUCKY HUSKER';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-scarlet);
            color: white;
            padding: 5px 20px;
            font-family: var(--font-heading);
            font-weight: bold;
            border-radius: 20px;
            border: 2px solid var(--color-gold);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .reels-display {
            display: flex;
            gap: var(--spacing-md);
            background: #fff;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border: 4px solid #444;
            margin-bottom: var(--spacing-lg);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .reel {
            flex: 1;
            height: 150px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .reel.spinning {
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: blur 0.1s infinite;
        }

        @keyframes blur {
            0% {
                transform: translateY(-2px);
            }

            50% {
                transform: translateY(2px);
            }

            100% {
                transform: translateY(-2px);
            }
        }

        .controls {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            justify-content: center;
        }

        .paytable {
            margin-top: var(--spacing-lg);
            background: #111;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            color: var(--color-gold);
            font-family: monospace;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-sm);
            border: 1px solid #333;
        }

        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(208, 0, 0, 0.95);
            color: white;
            padding: var(--spacing-lg);
            font-size: 2.5rem;
            font-weight: 900;
            border-radius: var(--radius-md);
            border: 4px solid var(--color-gold);
            display: none;
            z-index: 10;
            text-align: center;
            box-shadow: 0 0 50px rgba(208, 0, 0, 0.5);
            font-family: var(--font-heading);
        }
    </style>
</head>

    <script src="js/main.js"></script>

    <script>
        // Hook into showWin for confetti

</html>
